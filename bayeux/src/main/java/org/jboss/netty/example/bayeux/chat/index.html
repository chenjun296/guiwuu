<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Bayeux Chat</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="dojo/dojo/dojo.js" ></script>
        <script type="text/javascript" src="dojo/dojox/cometd.js" ></script>
        <script type="text/javascript" src="chat.js"></script>
        <style type="text/css">
            .hidden{
                display:none
            }
        </style>
    </head>
    <body>
        <div id="chatroom">
            <div id="messageLog"></div>
            <div id="input">
                <div id="join" >
                    Username: <input id="userName" type="text"/><input id="joinB" class="button" type="submit" name="join" value="Join"/>
                </div>
                <div id="joined" class="hidden">
                    Chat: <input id="chatText" type="text" />
                    <input id="sendB" class="button" type="submit" value="Send"/>
                    <input id="leaveB" class="button" type="submit" value="Leave"/>
                </div>
            </div>
        </div>
    </body>
</html>
