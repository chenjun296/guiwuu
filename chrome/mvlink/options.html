<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mvlink</title>
    <script type="text/javascript">
      var add = document.getElementById("add");
      add.addEventListener('click', function () {
	console.log("add is clicked");
      });

      window.addEventListener('load', function () {
	var add = document.getElementById("add");
        add.addEventListener('click', function () {
          console.log("add is clicked");
        });
      });
  </script>
  </head>
  <body>
    <h1>mvlink</h1>
    <form id="options">
      <h2>global</h2>
      <ul id="global">
        <li>
          <label>automatic: </label><input type="checkbox" name="automatic" />
        </li>
      </ul>
      <h2>rules</h2>
        <input type="button" id="add" value="add new rule" />
          <ul id="rules">
          </ul>
    </form>
  </body>
</html>
